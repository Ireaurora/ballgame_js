<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball Game</title>



        <meta charset="utf-8"/>


        <style>
            *{ padding:0;
                margin:0;}
            canvas {
                background: deepskyblue;
                display:block;
                margin: 0 auto;
            }

        </style>


<body>

<canvas id="ThisCanvas"
        height="420"
        width="420">

</canvas>
</body>

<script>

    var canvas = document.getElementById("ThisCanvas");
    var ctx = canvas.getContext("2d");

    var x = canvas.width/2;
    var y = canvas.height-30;

    var dx = 2;
    var dy = -2;

    var pressright = false;
    var pressleft = false;
    var ballr = 10;

    var rect_height = 10;
    var rect_width = 75;
    var rect =(canvas.width-rect_width)/2;

    var cbriks = 3;
    var rbriks = 5;
    var brikw = 75;
    var brikh = 20;
    var brikpadding = 10;
    var brikleft = 30;
    var briktop = 30;

    var briks = [];
    for (var c=0; c<cbriks; c++) {
        briks[c] = [];
        for (var r=0; r<rbriks; r++) {
            briks[c][r] = {x: 0, y: 0, status:1 };
        }
    }

    document.addEventListener("keydown", KeyDownHandler, false);
    document.addEventListener("keyup",KeyUpHandler, false);

// this function creates the ball

    function game() {
        ctx.beginPath();
        ctx.arc(x, y, ballr, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
    }

  //this function creates the rectangle the ball returns to

    function gamerect() {
        ctx.beginPath();
        ctx.rect(rect, canvas.height-rect_height, rect_width,rect_height);
        ctx.fillStyle= "white";
        ctx.fill();
        ctx.closePath();
    }

//this function creates the rectangles the ball has to hit

    function drawbriks() {
        for(var c=0; cbriks; c++) {
            for (var r=0; r< rbriks; r++){
              if(briks[c][r].status === 1){
                var brikY = (c*(brikh+brikpadding))+briktop;
                var brikX = (c*(brikw+brikpadding))+brikleft;
                briks[c][r].x = brikX ;
                briks[c][r].y = brikY ;
                ctx.beginPath();
                ctx.rect(brikX,brikY,brikw,brikh);
                ctx.fillstyle = randomcolor();
                ctx.fill();
                ctx.closePath();

            }
        }
    }
  }

// this function runs the other functions

    function ballgame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        game();
        gamerect();
        drawbriks();
        detectcollision();
        
        if (y + dy < 0) {

            dy = -dy;

        }

        if (y + dy > canvas.height) {

            dy = -dy;

        }

        if (x + dx < 0) {

            dx = -dx;

        }

        if (x + dx > canvas.width) {

            dx = -dx;

        }


        else if (y+ dy > canvas.height-ballr) {

            if(x > rect && x < rect + rect_width) {
                if(y=y-rect_height){
                dy = -dy;
            }

            else{

                alert("game over");

                document.location.reload();

            }
        }


        if(pressright && rect < canvas.width-rect_width) {
            rect += 7;

        }

        if(pressleft && rect >0 ) {

            rect -= 7;
        }
        x += dx;
        y += dy;
    }
}
//movement with the keyboard function

    function KeyDownHandler(e) {
        if(e.keyCode === 39) {
            pressright = true;
        }

        else if (e.keyCode === 37) {
            pressleft = true;
        }
    }

    // this function detects collision

      function detectcollision() {
          for(var c=0; c<cbriks; c++) {
            for(var r=0; r<rbriks; r++) {
              var b = briks[c][r];
              if(b.status === 1){
              if (x>b.x && x<b.x+ brikw &&  y> b.y && y<b.y+brikh){
                dy = -dy;
                b.status = 0;
              }
            }
            }
          }

      }


    function KeyUpHandler(e) {
        if (e.keyCode === 39) {

            pressright = false;

        }

        else if (e.keyCode === 37) {

            pressleft = false;

        }
    }

//setting the color of the briks to a random chosen color

   function randomcolor(){
      var sign = "0123456789ABCDEF";
        var component = "#";
        for (var i=0; i<6; i++)
        {
           component += sign[Math.floor(Math.random()*16)];
          }
        document.output(component);
      }


    setInterval(ballgame,10);


</script>
</html>
